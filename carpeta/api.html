<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" text-center container">
        <h1>Noticias</h1>

        <div class="container col-auto">
            <div class="row" id="noticias"></div>
        </div>

    </div>
</body>

<script>
    let url = "https://newsapi.org/";

    async function Noticias() {
        const apiKey = "3630658daf5c47fdb941b3957cd4d0ed";
        const url = `https://newsapi.org/v2/everything?q=category=sports&sortBy=publishedAt&apiKey=${apiKey}`;

        const response = await fetch(url);
        const data = await response.json();

        const noticias = data.articles;
        const noticiasHTML = noticias.map(noticia => {
            return `
            <div class="col-md-4 mt-4">
                <div class="card align-items-center text-center">
                     <div class="card-body noticia alert alert-danger">
                        <h2 class="noticia__titulo">${noticia.title}</h2>
                        <a href="${noticia.url}" target="_blank">Leer m√°s</a>
                    </div>
                </div>
            </div>
                `;
        }).join("");

        document.getElementById("noticias").innerHTML = noticiasHTML;

    }

    Noticias();

</script>

</html>
